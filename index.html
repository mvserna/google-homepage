<!DOCTYPE html>
<html>

  <head>
    <title>Google</title>
    
    <style>
      body {
        display: block;
        height: 100%;
        padding: 0px;
        margin: 0;
        min-width: 400px;
        background-color: #fff;
        font-size: 14px;
        font-family: Arial, sans-serif;
        color: #222;
      }
      .google-logo {
       display: flex; 
       flex-direction: column;
       align-items: center;
       min-height: 92px;
      }
      .search-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: auto;
        padding-top: 30px;
        background-color: #fff;
        justify-content: center;
      }
      #search-field {
        display: flex;
        border-width: 1px;
        border-color: #dfe1e5;
        border-style: solid;
        border-radius: 20px;
        box-shadow: none;
        height: 35px;
        width: 584px;
        max-width: 584px;
      }
      .buttons {
        padding-top: 18px;
        color: #3c4043;
        height: 50px;
        align-items: center;
      }
      #search-button {
        background-color: #f8f9fa;
        border: 2px solid #f8f9fa;
        border-radius: 4px;
        padding: 6px 16px 6px 16px;
        margin-right: 5px;
      }
      #search-button:hover {
        border: 2px solid #dfe1e5;
      }
      #feeling-lucky {
        background-color: #f8f9fa;
        border: 2px solid #f8f9fa;
        border-radius: 4px;
        padding: 6px 16px 6px 16px;
        margin: 5px;        
      }
      #feeling-lucky:hover {
        border: 2px solid #dfe1e5;

      }
    </style>
  </head>
   
  <body>


    <header>
    </header>

    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <form class="search-form">
      <label for="search">
        <div class="search-bar">
          <input id="search-field" type="text" name="search-field">
        </div>        
      </label>
      <div class="buttons">
        <label for="submit">
          <input id="search-button" type="submit" value="Google Search" name="search-button">
        </label>
        <label for="lucky">
          <input id="feeling-lucky" type="button" value="I'm Feeling Lucky" name="lucky">
        </label>
      </div>
    </form>
  
    <div class="white-space">
    </div>

    <footer>
    </footer>

  </body>


</html>
